<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>South African municipal elections 2016</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div id="election-header" lass="page-header">
        <h4>A visual exploration of party effort across space and time</h4>
        <p>Select a political party and metric below. (<a href="https://philmassie.github.io/election_effort_d3/" target="_parent">hosted on github</a>)</p>
    </div>
    <div class="row row-dropdowns">
        <div class="col-select col-lg-7 col-md-7 col-sm-12 col-xs-12">
            <div class="input-group">
                <div class="party-dropdown input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Political party 
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu"></ul>
                </div><!-- /btn-group -->
                <input type="text" class=" party-heading form-control" aria-label="...">
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        <div class="col-select col-lg-5 col-md-5 col-sm-6 col-xs-12">
            <div class="input-group">
                <div class="metric-dropdown input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Metric 
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu"></ul>
                </div><!-- /btn-group -->
                <input type="text" class=" metric-heading form-control" aria-label="...">
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
    <div class="row row-svg">
        <div class="div-svg col-lg-12 col-md-12 col-sm-12 col-xs-12">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="js/d3.tip.v0.6.3.js"></script>
<script src="js/election_map.js"></script>
